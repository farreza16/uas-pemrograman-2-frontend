<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Kelas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div id="navbar"></div>

    <div id="navbar-placeholder"></div>
    <div class="container mt-4">
        <h1>Tambah Kelas</h1>
        <form id="kelasForm">
            <div class="form-group">
                <label for="namaKelas">Nama Kelas:</label>
                <input type="text" class="form-control" id="namaKelas" name="namaKelas" required>
            </div>
            <div class="form-group">
                <label for="jurusanId">Jurusan:</label>
                <select class="form-control" id="jurusanId" name="jurusanId" required>
                    <option value="">Pilih Jurusan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="createKelas.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
