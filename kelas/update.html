<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Kelas</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-4">
        <h1>Update Kelas</h1>
        <form id="kelasForm">
            <div class="form-group">
                <label for="namaKelas">Nama Kelas:</label>
                <input type="text" class="form-control" id="namaKelas" name="namaKelas" required>
            </div>
            <div class="form-group">
                <label for="jurusanId">Jurusan:</label>
                <select class="form-control" id="jurusanId" name="jurusanId" required>
                    <option value="">Pilih Jurusan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="navbar.js"></script>
    <script src="updateKelas.js"></script>
</body>
</html>
